<ng-container *ngIf="countries$ | async as countries">
  <div class="list-layout">
    <app-country-detail *ngFor="let country of countries" [country]="country"></app-country-detail>
  </div>
  <mat-paginator (page)="handlePageEvent($event)" [length]="countriesLength$ | async"
    [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons" aria-label="Select page">
  </mat-paginator>
</ng-container>
